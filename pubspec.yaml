name: coc
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  go_router: ^16.0.0
  supabase_flutter: ^2.9.1
  google_fonts: ^6.2.1
  audioplayers: ^6.5.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png
    - assets/sounds/benar.mp3
    - assets/sounds/salah.mp3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
